<div class="sidebar">
  <h1 class="h1">Listen</h1>
  <div class="list" *ngFor="let list of newlists$ | async">
    <button (click)="clickList(list.id)" class="button-list">{{ list.name }}</button>
  </div>
  <div class="button">
    <app-button (click)="onClick()">+ Neue Liste</app-button>
  </div>
</div>
